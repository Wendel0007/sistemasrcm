{% extends 'website/dashboard/base.html' %}

{% block title %} Cadastro Empresa {% endblock title %}

{% block conteudo %}
<h1 class='titles my-3 text-center fw-bold'>Cadastro Empresa</h1>
<div class="container my-3">
  {% for empresa in lista_razao_social %}
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="card border-0">
        <img src="{{empresa.logotipo.url}}" class="card-img-top" alt="{{empresa.razao_social}}">
        <div class="card-body p-5" style="background-color: {{empresa.color}}">
          <p class="card-text text-center text-white bg-black rounded-3">Cor principal</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <form>
          <div class="row">
            <div class="col-12 my-3 my-md-0">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-outline-primary me-md-2" href="{% url 'editar_empresa' empresa.id %}">Editar</a>
                <a class="btn btn btn-outline-danger" href="{% url 'deletar_empresa' empresa.id %}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
              </div>
            </div>
          </div>
        <fieldset disabled>
          <div class="row">
            <div class="col-12 mb-3">
              <div class="form-group">
                <label for="name">Razão Social</label>
                <input type="text" class="form-control" value="{{empresa.razao_social}}">
              </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <div class="form-group">
                <label for="name">CNPJ/CPF</label>
                <input type="text" class="form-control" value="{{empresa.cnpj}}">
              </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <div class="form-group">
                <label for="name">Data Abertura</label>
                <input type="text" class="form-control" value="{{empresa.data_abertura}}">
              </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <div class="form-group">
                <label for="name">Telefone Contato</label>
                <input type="text" class="form-control" value="{{empresa.telefone}}">
              </div>
            </div>
            <div class="col-12 col-md-12 mb-3">
              <div class="form-group">
                <label for="name">E-mail</label>
                <input type="text" class="form-control" value="{{empresa.email}}">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <div class="form-group">
                <label for="name">Endereço</label>
                <input type="text" class="form-control" value="{{empresa.endereco}}">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <div class="form-group">
                <label for="name">CEP</label>
                <input type="text" class="form-control" value="{{empresa.cep}}">
              </div>
            </div>
            <div class="col-12 col-md-12 mb-3">
              <div class="form-group">
                <label for="name">Número WhatsApp</label>
                <input type="text" class="form-control" value="{{empresa.whatsapp}}">
              </div>
            </div>
            <div class="col-12 col-md-12 mb-3">
              <div class="form-group">
                <label for="name">Link Instagram</label>
                <input type="text" class="form-control" value="{{empresa.link_instagram}}">
              </div>
            </div>
            <div class="col-12 col-md-12 mb-3">
              <div class="form-group">
                <label for="name">Link Facebook</label>
                <input type="text" class="form-control" value="{{empresa.link_facebook}}">
              </div>
            </div>
            <div class="col-12 col-md-12 mb-3">
              <div class="form-group">
                <label for="name">Link Satisfação Google</label>
                <input type="text" class="form-control" value="{{empresa.link_saf_google}}">
              </div>
            </div>
          </fieldset>
            <div class="col-12 col-md-12 mb-3">
              <div class="form-group">
                <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                          aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                          aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                          aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="{{empresa.carousel1.url}}"
                          class="d-block w-100 img-scale-sm" alt="...">
                      </div>
                      <div class="carousel-item">
                          <img src="{{empresa.carousel2.url}}"
                          class="d-block w-100 img-scale-sm" alt="...">
                      </div>
                      <div class="carousel-item">
                          <img src="{{empresa.carousel3.url}}"
                          class="d-block w-100 img-scale-sm" alt="...">
                      </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                      data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                      data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
              </div>
              </div>
            </div>
          </div>
        
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock conteudo %}
